spring:
  shell:
    interactive:
      enabled: true
  datasource:
#    url: jdbc:h2:mem:maindb
  url: jdbc:h2:file:~/maindb;AUTO_SERVER=TRUE;OLD_INFORMATION_SCHEMA=TRUE;DB_CLOSE_DELAY=-1
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true